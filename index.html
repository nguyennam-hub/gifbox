<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
  }

  .birthdayCard {
    position: relative;
    width: 320px;
    height: 450px;
    transform-style: preserve-3d;
    transition: transform 1s;
    cursor: pointer;
  }

  .birthdayCard.open {
    transform: rotateY(180deg);
  }

  .cardFront, .cardInside {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    backface-visibility: hidden;
    box-shadow: 0 4px 30px rgba(0,0,0,0.2);
  }

  .cardFront {
    background: #fff0f6;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 3px solid #ff7eb9;
  }

  .cardInside {
    background: #ffe4ec;
    transform: rotateY(180deg);
    padding: 20px;
    text-align: center;
  }

  h3.happy {
    font-size: 1.8rem;
    color: #ff4d88;
    text-shadow: 1px 1px 2px #fff;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff8fab; }
    to { text-shadow: 0 0 20px #fff, 0 0 40px #ff4d88; }
  }

  .balloons {
    position: relative;
    width: 100%;
    height: 200px;
  }

  .balloons div {
    position: absolute;
    bottom: 0;
    width: 50px;
    height: 70px;
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
  }

  .balloonOne { left: 20px; background: #ff4d88; animation-delay: 0s; }
  .balloonTwo { left: 100px; background: #ffaf40; animation-delay: 1s; }
  .balloonThree { left: 180px; background: #66d9ff; animation-delay: 2s; }
  .balloonFour { left: 260px; background: #a3ff73; animation-delay: 3s; }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(-80px); opacity: 0.9; }
    100% { transform: translateY(0); opacity: 1; }
  }

  .heart {
    position: absolute;
    width: 60px;
    height: 60px;
    background-color: #ff4d88;
    transform: rotate(-45deg);
    animation: heartbeat 1.2s infinite;
    top: 20px;
    right: 20px;
    cursor: pointer;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 60px;
    height: 60px;
    background-color: #ff4d88;
    border-radius: 50%;
  }

  .heart::before { top: -30px; left: 0; }
  .heart::after { left: 30px; top: 0; }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.2) rotate(-45deg); }
  }

  .cardInside h3 {
    font-size: 1.6rem;
    color: #ff4d88;
  }

  .cardInside p {
    color: #444;
    font-size: 1.1rem;
    margin: 15px 0;
  }

  .name {
    color: #ff4d88;
    font-weight: bold;
    font-size: 1.3rem;
  }

  /* popup message */
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #fff;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 40px rgba(255, 0, 100, 0.3);
    text-align: center;
    transition: transform 0.4s ease;
    z-index: 10;
  }

  .popup.show {
    transform: translate(-50%, -50%) scale(1);
  }

  .popup h2 {
    color: #ff4d88;
  }

  .popup p {
    font-size: 1.1rem;
    color: #555;
  }

  .popup button {
    background: #ff4d88;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 8px 16px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 1rem;
  }

  .popup button:hover {
    background: #ff6fa3;
  }
</style>
</head>
<body>
  <div class="heart" id="heart"></div>

  <div class="birthdayCard" id="card">
    <div class="cardFront">
      <h3 class="happy">HAPPY BIRTHDAY!</h3>
      <div class="balloons">
        <div class="balloonOne"></div>
        <div class="balloonTwo"></div>
        <div class="balloonThree"></div>
        <div class="balloonFour"></div>
      </div>
    </div>
    <div class="cardInside">
      <h3>HAPPY BIRTHDAY!</h3>
      <p>Dear Friend,</p>
      <p>Wishing you a magical birthday filled with laughter, love, and sweet surprises ðŸŽ‚ðŸ’–</p>
      <p class="name">â€” From Your Friend</p>
    </div>
  </div>

  <div class="popup" id="popup">
    <h2>ðŸŽ‰ Surprise! ðŸŽ‰</h2>
    <p>ChÃºc báº¡n sinh nháº­t tháº­t vui váº», luÃ´n xinh Ä‘áº¹p vÃ  háº¡nh phÃºc! ðŸ’•âœ¨</p>
    <button onclick="closePopup()">Cáº£m Æ¡n ðŸ’—</button>
  </div>

  <script>
    const card = document.getElementById('card');
    const heart = document.getElementById('heart');
    const popup = document.getElementById('popup');

    card.addEventListener('click', () => {
      card.classList.toggle('open');
    });

    heart.addEventListener('click', () => {
      popup.classList.add('show');
    });

    function closePopup() {
      popup.classList.remove('show');
    }
  </script>
</body>
</html>
